<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container{
      width: 70vw;
      height: 55vh;
      margin: 100px;
      margin-left: 155px;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pricing-plan{
      width: 20vw;
      height: 26vh;
      background-color: gainsboro;
      margin: 0 10px;
      border-radius: 5px;
    }

    .plan-title{
      text-align: center;
      margin-top: 5px;
      font-weight: 800;
    }

    .plan-price{
      text-align: center;
      margin-top: 9px;
      font-size: 1.6rem;
      font-weight: 900
    }

    .plan-features{
      text-align: center;
      list-style: none;
      padding: 0;
      font-size: 0.9rem;
      
    }

    .plan-features li{
      margin-bottom: 8px;
    }

    .plan-button{
      background-color: #ff6600;
      margin-left: 8vw;
      color: white;
      padding: 5px;
      border-radius: 5px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>

  <div class="pricing-container">

</body>

</html>
